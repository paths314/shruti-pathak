<!DOCTYPE html>
<html lang="en">
  <head>

    <title>8-bit-map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/website2.css">
    <link rel="icon" type="image/png" href="./assets/website/favicon.png">

  <body>



    <a href="./website2.html"><img id="mspaint-icon" src="./assets/website/favicon.png"></a>

    <div class="main-container">
        
        <div class="paint">
            <img id="paint" src="./assets/website/paint.png">


            <iframe src="index.html" title="Iframe Example" scrolling="no"></iframe>
    
            <h1 class="title">8-bit-map</h1>

            <div class='palette'>
                <div class="color" id="color1"></div>
                <div class="color" id="color2"></div>
                <div class="color" id="color3"></div>
                <div class="color" id="color4"></div>
                <div class="color" id="color5"></div>
                <div class="color" id="color6"></div>
                <div class="color" id="color7"></div>
                <div class="color" id="color8"></div>
            </div>

            <div id="metadata">
                <p id="game">Game: Super Mario Bros</p>
                <p id="dither">Dither: 1</p>
                <!-- <p id="year">year:</p>
                <p id="console">console:</p> -->
            </div>
    
        </div>

    </div>

        <img class="screenshots" src="./assets/final/14.png">
        <img class="screenshots" src="./assets/final/15.png">
